agent_contract:
  name: Educational marimo Notebook Generator
  version: '1.0'
  description: 'Parameter system for generating structured educational notebooks in
    marimo following strict cell-based output protocol. Output must contain only MARKDOWN
    and CODE cells as defined in the Agent Instruction Contract.

    '
  output_protocol:
    strict_cell_protocol: true
    allowed_delimiters:
    - === MARKDOWN CELL ===
    - === CODE CELL ===
    no_text_outside_cells: true
    no_full_py_file: true
    no_simulated_outputs: true
    deterministic_setup_required: true
  defaults:
    language: es
    tone: academic_accessible
    verbosity: medium
    include_section_headers: true
    glossary: true
  schema:
    topic:
      title: ''
      scope: ''
    audience:
      level: beginner
      prerequisites: []
    learning_objectives: []
    estimated_cells:
      min: 18
      max: 30
    math_depth: none
    code_depth: toy
    interactivity:
      mode: light
      allowed_widgets: []
      min_widgets_total: 0
      max_widgets_total: 3
      must_include: []
    visualization:
      required: false
      libraries_allowed: []
      max_plots: 0
    data:
      source: none
      constraints: []
    exercises:
      frequency: per_section
      count_target: 6
      include_hints: true
      include_solutions: false
    assessment:
      include_quiz_cells: false
      include_self_checks: false
      allowed_asserts: false
    style:
      language: es
      tone: academic_accessible
      verbosity: medium
    constraints: []
    section_plan:
      required: true
      sections: []
    glossary:
      enabled: true
      min_terms: 5
      max_terms: 15
    deliverable:
      format: cells_only
      include_section_headers: true
  presets:
    clase_01_introduccion_python_preset:
      audience:
        level: absolute_beginner
        prerequisites:
        - None
      math_depth: light
      code_depth: practical
      interactivity:
        mode: light
        allowed_widgets:
        - slider
        - dropdown
        - text
        - table
        - checkbox
        min_widgets_total: 1
        max_widgets_total: 4
      exercises:
        frequency: per_section
        count_target: 8
        include_hints: true
        include_solutions: true
      assessment:
        include_self_checks: true
        allowed_asserts: true
      estimated_cells:
        min: 18
        max: 28
      glossary:
        enabled: true
        min_terms: 8
        max_terms: 15
      topic:
        title: Introducción a Python
        scope: Describe qué incluye y qué excluye el notebook.
      learning_objectives:
      - Definir qué es Python y para qué se usa
      - Entender el concepto de variable
      - Identificar y crear tipos de datos básicos
      style:
        language: es
      constraints:
      - No clases
      - No type hints
      - No resultados simulados
      - No imports fuera de marimo y stdlib (preferir built-ins)
      section_plan:
        required: true
        sections:
        - name: Título y objetivos
          approx_cells: 2
        - name: ¿Qué es Python? ¿Qué es programar?
          approx_cells: 3
        - name: Variables y asignación
          approx_cells: 2
        - name: Tipos de datos básicos
          approx_cells: 6
        - name: Ejercicios integradores
          approx_cells: 3
        - name: Resumen
          approx_cells: 2
  usage_notes: "To generate a notebook:\n  1. Select a preset.\n  2. Override topic,\
    \ learning_objectives, section_plan, and constraints.\n  3. Ensure style.language\
    \ is explicitly set if different from default.\n  4. Render into the Instruction\
    \ Template before sending to the agent.\n\nThe language parameter affects:\n \
    \ - All MARKDOWN content\n  - Exercise wording\n  - Glossary entries\n  - Comments\
    \ inside CODE cells (must match language)\n  - Section titles\n\nIf language is\
    \ not specified, default is Spanish.\n"
  active_preset: clase_01_introduccion_python_preset
